<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/e8b95fdee9.js"
      crossorigin="anonymous"
    ></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS FILE -->

    <link rel="stylesheet" href="../frontend//styles/main.css" />
    <!-- BOOTSTRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <ul class="nav-list">
          <li>
            <div class="logo"><a href="./index.html">Food Feast</a></div>
          </li>

          <li>
            <form id="form">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                id="search_input"
                placeholder="Search for cusine or dishes"
              />
            </form>
          </li>
          <li>
            <div>
              <button class="login" id="login-btn">Log in</button>
              <button class="signup" id="signup-btn">Sign up</button>
              <i class="fa-solid fa-bars hamburger"></i>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- LOGIN MODEL -->
    <div class="login-modal" id="login-modal">
      <h2>Log in</h2>
      <i class="fa-solid fa-xmark cross"></i>
      <div>
        <input type="text" placeholder="Enter Email" />
      </div>
      <div>
        <input
          type="password"
          id="password-input"
          name="password"
          placeholder="Enter Password"
        />
      </div>
      <label>
        <input type="checkbox" id="show-password-checkbox" />Show password
      </label>
      <div>
        <button>LOG IN</button>
      </div>

      <hr class="horizontal" />
      <p class="or">or</p>

      <div class="google">
        <span><i class="fa-brands fa-google sub-google"></i></span
        ><span>Continue with Google</span>
      </div>
      <div>
        <p>New to Food Feast ? <a href="">Create Account</a></p>
      </div>
    </div>
    <div id="overlay"></div>
    <!--   SIGNUP MODEL -->
    <div class="signup-modal">
      <div>
        <div class="signup-div">
          <h2>Sign up</h2>

          <input type="text" placeholder="Enter Full Name" />
          <input type="email" placeholder="Enter Email" />
          <input
            type="password"
            id="signupInput"
            name="password"
            placeholder="Enter Password"
          />

          <div>
            <label>
              <input type="checkbox" id="signupPassCheckbox" /> Show password
            </label>
            <button class="signup-btn">Sign up</button>
          </div>
          <hr class="horizontal" />
          <p class="or">or</p>
          <div class="google google-2">
            <span><i class="fa-brands fa-google sub-google"></i></span
            ><span>Continue with Google</span>
          </div>
          <div>
            <p>Already have an account ? <a href="">Log in</a></p>
          </div>
        </div>
      </div>

      <div>
        <img
          src="https://res.cloudinary.com/dmskljxga/image/upload/v1680168056/signup_v0o5a7.gif"
          alt="food-image"
          class="gif-image"
        />
      </div>
    </div>

    <!-- CAROUSEL -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="image1.jpg" alt="Image 1" />
        </div>

        <div class="item">
          <video autoplay loop muted>
            <source src="video1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="item">
          <img src="image2.jpg" alt="Image 2" />
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- CAROUSEL -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script>
  const form = document.getElementById("form");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const value = form.search_input.value;
    console.log(value);
  });

  //SHOW PASSWORD FOR LOGIN
  const passwordInput = document.getElementById("password-input");
  const showPasswordCheckbox = document.getElementById(
    "show-password-checkbox"
  );

  showPasswordCheckbox.addEventListener("change", function () {
    if (this.checked) {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  });
  //SHOW PASSWORD FOR SIGNUP
  const signupInput = document.getElementById("signupInput");
  const signupPassCheckbox = document.getElementById("signupPassCheckbox");

  signupPassCheckbox.addEventListener("change", function () {
    if (this.checked) {
      signupInput.type = "text";
    } else {
      signupInput.type = "password";
    }
  });

  // LOGIN BUTTON
  const loginBtn = document.getElementById("login-btn");
  const loginModal = document.getElementById("login-modal");
  const signupBtn = document.getElementById("signup-btn");

  const signupModal = document.querySelector(".signup-modal");

  loginBtn.addEventListener("click", () => {
    loginModal.classList.add("toggle-login");
    overlay.style.display = "block";
  });
  //CROSS
  const cross = document.querySelector(".cross");

  cross.addEventListener("click", () => {
    loginModal.classList.remove("toggle-login");
    overlay.style.display = "none";
  });

  signupBtn.addEventListener("click", () => {
    signupModal.classList.add("toggle-signup");
    overlay.style.display = "block";
  });
  const overlay = document.getElementById("overlay");
  overlay.addEventListener("click", () => {
    signupModal.classList.remove("toggle-signup");
    loginModal.classList.remove("toggle-login");
    overlay.style.display = "none";
  });
</script>
